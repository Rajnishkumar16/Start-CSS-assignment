<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        margin: 200px 100px;
      }
      input {
        padding: 5px;
        border-radius: 5px;
      }
      #First-name {
        color: #bef381;
      }
      #Last-Name {
        color: #b1cbb2;
      }
      #Email {
        color: #8470ff;
      }
      button {
        padding: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="">
        <label for="First-name">
          First Name:
          <input type="text" placeholder="First Name" id="First-name" />
        </label>
        <label for="Last-Name">
          Last Name:
          <input type="text" placeholder="Last-Name" id="Last-Name" />
        </label>
        <label for="Email">
          Email:
          <input type="email" placeholder="Enter The Email-id" id="Email" />
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>

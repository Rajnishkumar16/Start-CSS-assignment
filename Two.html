<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        color: #e92424;
      }
      p {
        background-color: #ffff00;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <p>
      CSS stands for Cascading Style Sheets, and it's used to add style to a web
      page by dictating how a site is displayed on a browser. CSS is unique in
      that it doesn't create any new elements, like HTML or JavaScript. Instead,
      it's a language used to style HTML elements.
    </p>
  </body>
</html>
